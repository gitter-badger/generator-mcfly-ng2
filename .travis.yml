language: node_js
sudo: false
node_js:
  - v5
  - v4
  - '0.12'

env:
  global:
    secure: 

cache:
  directories:
  - node_modules
  - bower_components

after_success:
  - cat ./coverage/mocha/lcov.info | ./node_modules/coveralls/bin/coveralls.js --verbose

deploy:
  provider: npm
  email: thaiat@ipelia.com
  api_key: $NPM_API_KEY
  on:
    tags: true
    all_branches: true
    node: '0.12'
    repo: mcfly-io/generator-mcfly-ng2
